<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popup Modal Template</title>
  <style>
    /* Modal Overlay */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    /* Modal Content */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Close Button */
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #000;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      margin: 10px 0 5px;
    }
    form input[type="text"],
    form input[type="number"],
    form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    form button {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #555;
    }

    /* Optional: Style the button to open modal */
    #openModalBtn {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 20px;
    }
    #openModalBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Button to open the popup modal -->
  <button id="openModalBtn">Edit Data</button>

  <!-- Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Data</h2>
      <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name">

        <label for="value">Value:</label>
        <input type="number" id="value" name="value" placeholder="Enter value">

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById("popupModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeBtn = document.querySelector(".close-btn");

    // Open modal when button is clicked
    openModalBtn.addEventListener("click", () => {
      modal.style.display = "block";
    });

    // Close modal when the close button is clicked
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal when clicking outside the modal content
    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    // Handle form submission for saving/editing data
    document.getElementById("dataForm").addEventListener("submit", (event) => {
      event.preventDefault();
      // Insert your saving or editing logic here
      alert("Data saved!");
      modal.style.display = "none";
    });
  </script>
</body>
</html>
